<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Magic 8 Ball</title>
	<style>
		#circle
		{
			width: 500px;
		    height:500px;
		    background:black;
		    border-radius: 50%
		}
		#response
		{
			text-align: center;
			font-size: 30px;
			color:white;
			opacity: 0;
			padding-top: 230px;
		}
		#circle:hover > #response{
			transition: 2500ms;
			opacity: 1;
		}

	</style>
</head>

<body>

<h1>The magic 8-ball says... </h1>

<div id="circle"><div id=response></div></div>

<script src="magic8.js"></script>
</body>	

</html>
